        "422":
          description: "Erro interno ao realizar ação!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno ao realizar ação!"
                  code:
                    type: integer
                    example: 422
    get:
      tags:
        - Pessoa
      summary: "Retorna os dados do cliente logado"
      operationId: getUser
      security:
        - bearerAuth: []
      responses:
