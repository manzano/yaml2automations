components:
  schemas:
    AuthRequest:
      required:
        - usuario
        - senha
        - slug
      type: object
      properties:
        usuario:
          description: "CPF ou CNPJ do cliente"
          example: "11111111111"
          type: string
          minLength: 11
          maxLength: 14
        senha:
          type: string
          example: "senha"
          description: "Senha do cliente"
        slug:
          type: string
          example: "default"
          description: "Domínio do portal"
        documento_internacional:
          type: boolean
          example: true
          description: "Informa se o documento passado é internacional"
    CodigoVerificacaoRequest:
      required:
        - documento
      type: object
      properties:
        documento:
          description: "CPF ou CNPJ do cliente"
          example: "11111111111"
          type: string
          minLength: 11
          maxLength: 14
    ValidarAutenticacaoRequest:
      required:
        - documento
        - codigo
      type: object
      properties:
        documento:
          description: "CPF ou CNPJ do cliente"
          example: "11111111111"
          type: string
          minLength: 11
          maxLength: 14
        codigo:
          description: "Codigo de verificação enviado para o cliente"
          example: "12345678"
          type: string
          minLength: 8
          maxLength: 8
    CadastroClienteRequest:
      required:
        - nome
        - documento_tipo
        - documento
        - telefone
        - email
        - senha
        - confirma
        - recaptcha_token
      type: object
      properties:
        nome:
          description: "Nome do cliente"
          example: "Antonio Martins (teste)"
          type: string
          minLength: 0
          maxLength: 100
        documento_tipo:
          type: string
          example: "cpf"
          description: "Tipo do documento do cliente: cpf ou cnpj"
        documento:
          description: "Documento do cliente (com ou sem máscara)"
          example: "01234567890"
          type: string
        data_nasc:
          description: "Data de nascimento do cliente (obrigatório para pessoas físicas)"
          type: string
          example: "23/06/1995"
        telefone:
          description: "Telefone do cliente"
          example: "(79) 1234-56789"
          type: string
          maxLength: 15
        celular:
          description: "Celular do cliente"
          example: "(11) 11111-1111"
          type: string
          maxLength: 15
        email:
          description: "Email do cliente"
          example: "antonioc@cvcrm.com.br"
          type: string
          maxLength: 100
        senha:
          description: "Senha do cliente"
          example: "12345678"
          type: string
          maxLength: 120
        confirma:
          description: "Confirmação da senha do cliente"
          example: "12345678"
          type: string
          maxLength: 120
        recaptcha_token:
          example: "03AGdBq25on-WoIEMSMYPqmkFIFy8ja65osTrbVuAICd8cZocPlVpawnZjsq_X1AHUTtfsdkDsZCEmBqoYeYrnYZ50MRC30..."
          type: string
        pessoa_estrangeira:
          description: "Informa se o documento é internacional"
          example: true
          type: boolean
    AuthResponse:
      required:
        - access_token
        - token_type
        - expires_in
      type: object
      properties:
        access_token:
          description: "JWT de para autenticação"
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJpc3MiOiJodHRwczpcL1wvcmVsYWNpb25hci5jb25zdHJ1dG9yZGV2ZW5kYXMuY29tLmJyIiwic3ViIjoiOTU3OSIsImlhdCI6MTYwOTc4MDMwMSwibmJmIjoxNjA5NzgwMzAxLCJleHAiOjE2MDk3ODM5MDF9.Snlcld9eG-3tp5yeexNPNe2liQcKa789Btqf-RWwY7LmJyQVhO6WriNjZg-ryEkh2DzEzYHcrpsC4OfpYNWm7MY4nN6hPmFWdMKTsrZdes1g6T-IlYi65xHOfg24mD_KSdBzJ1ED_9MtjqocBBWYbOu3MvC4BGslpR2DI9FjA3c"
          type: string
        token_type:
          type: string
          description: "Tipo da autenticação"
          example: "Bearer"
        expires_in:
          type: integer
          description: "Tempo em segundos que o token é válido"
          example: 3600
    CodigoVerificacaoResponse:
      required:
        - statusCode
        - status
      type: object
      properties:
        statusCode:
          description: "Código HTML"
          example: "201"
