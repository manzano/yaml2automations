      tags:
        - Banners
      summary: "Retorna os banners ativos do painel do cliente"
      parameters:
        - name: lugarExibicao
          in: path
          description: "Local do banner a ser trazido"
          required: true
          schema:
            type: string
            enum:
              - home_topo
              - home_sidebar
              - login
        - name: slug
          in: query
          description: "Informa o domínio do portal"
          schema:
            type: string
      operationId: banners
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "Banners do cliente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Banner"
        "404":
          description: "Nenhum dado encontrado!"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFound"
        "422":
          description: "Erro interno ao realizar ação!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno ao realizar ação!"
                  code:
                    type: integer
                    example: 422
