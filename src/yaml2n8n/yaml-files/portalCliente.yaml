      summary: "Retorna se o slug informado é válido"
      operationId: validarSlug
      parameters:
        - name: slug
          in: path
          description: "Slug a ser validado"
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Slug validado"
          content:
            application/json:
              schema:
                type: boolean
                example: true
        "422":
          description: "Erro interno ao realizar ação!"
          content:
