openapi: 3.0.0
servers:
  - description: Ambiente de Integração
    url: https://{dominiodocliente}.cvcrm.com.br/api/v1/cliente
    variables:
        dominiodocliente:
          default: integracao
  - description: Ambiente de Desenvolvimento
    url: https://dev.cvcrm.com.br/api/v1/cliente
info:
  description: Esta API é responsável por alimentar todo o portal do cliente, para utilizar basta gerar um token a partir do endpoint de autenticação, em seguida clicar no botão "Authorize" e inserir o token gerado. As apis que estiverem com um cadeado necessitarão de um token válido para serem acessadas.
  version: "1.0.0"
  title: Portal do Cliente API
tags:
  - name: Autenticação
    description: "Endpoint de autenticação"
  - name: Agendamentos
    description: "Endpoints relacionados aos dados dos agendamentos do cliente"
  - name: Assistências Técnicas
    description: "Endpoints relacionados aos dados das assistências técnicas do cliente"
  - name: Associações de Pessoas
    description: "Endpoints relacionados a associação de pessoas do cliente"
  - name: Atendimentos
    description: "Endpoints relacionados aos dados dos atendimentos do cliente"
  - name: Banners
    description: "Endpoints relacionados a listagem de banners do painel"
  - name: Campos Adicionais
    description: "Endpoints relacionados aos campos adicionais"
  - name: Comunicados
    description: "Endpoints relacionados a listagem de comunicados do painel"
  - name: Configurações
    description: "Endpoints relacionados a configuração visual do painel cliente"
  - name: Contratos
    description: "Endpoints relacionados aos contratos do cliente"
  - name: Documentos
    description: "Endpoints relacionados aos documentos do síndico"
  - name: Empreendimentos
    description: "Endpoints relacionados aos empreendimentos do cliente"
  - name: Endereço
    description: "Endpoints utilizados para retornar dados do endereço do cliente"
  - name: Financeiro
    description: "Endpoints relacionados ao financeiro"
  - name: Financeiro CV
    description: "Endpoints relacionados ao financeiro do CV"
  - name: Itens de Manutenção
    description: "Endpoints relacionados aos itens de manutenção das assistências"
  - name: Localidade
    description: "Endpoints relacionados as localidades"
  - name: Notificações
    description: "Central de notificações para o cliente"
  - name: Portal de Benefícios
    description: "Endpoints relacionados ao portal de benefícios"
  - name: Perguntas frequentes
    description: "Endpoints relacionados as perguntas frequentes"
  - name: Permissões dos Perfis
    description: "Endpoints relacionados as permissões dos perfis do cliente"
  - name: Permissões dos Síndicos
    description: "Endpoints relacionados as permissões dos síndicos"
  - name: Pesquisas
    description: "Endpoints relacionados as pesquisas do painel"
  - name: Pessoa
    description: "Endpoints relacionados a criação e edição dos dados do cliente"
  - name: Pré Cadastros
    description: "Endpoints relacionados aos pré cadastros do cliente"
  - name: Reservas
    description: "Endpoints relacionados as reservas cliente"
  - name: Resetar Senha
    description: "Endpoints para resetar a senha"
  - name: Síndico
    description: "Endpoints relacionados a edição dos dados do síndico"
  - name: Termo de Aceite
    description: "Endpoints relacionados a exibição e aceite dos termos do cliente"
  - name: Unidades
    description: "Endpoints relacionados as unidades do cliente"
paths:
  "/autenticacao":
    post:
      tags:
        - Autenticação
      summary: "Realizar login"
      description: "Realizar o login e gera o token com validade de 1 hora"
      operationId: auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        "200":
          description: "Login válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: "Requisição incorreta!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário ou senha errado!"
                  status:
                    type: string
                    example: "error"
        "404":
          description: "Usuário não encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário não encontrado!"
                  statusCode:
                    type: integer
                    example: 404
                  status:
                    type: string
                    example: "error"
        "422":
          description: "Usuário ou senha errado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário ou senha errado!"
                  status:
                    type: string
                    example: "error"
  "/autenticacao/sindico":
    post:
      tags:
        - Autenticação
      summary: "Realizar login como síndico"
      description: "Realizar o login do síndico e gera o token com validade de 1 hora"
      operationId: authSindico
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
        required: true
      responses:
        "200":
          description: "Login válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: "Requisição incorreta!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário ou senha errado!"
                  code:
                    type: integer
                    example: 400
        "404":
          description: "Usuário não encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário não encontrado!"
                  code:
                    type: integer
                    example: 404
        "422":
          description: "Usuário ou senha errado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário ou senha errado!"
                  code:
                    type: integer
                    example: 422
  "/autenticacao-externa/{origem}":
    post:
      tags:
        - Autenticação
      summary: "Realizar login"
      description: "Realizar o login a partir de um SSO externo."
      operationId: authExterna
      parameters:
        - name: origem
          in: path
          description: "Nome de origem do SSO"
          required: true
          schema:
            type: string
            enum:
              - winker
              - app
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthExternoResquest"
        required: true
      responses:
        "200":
          description: "Login válido"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: "Requisição incorreta!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário ou senha errado!"
                  code:
                    type: integer
                    example: 400
        "404":
          description: "Usuário não encontrado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário não encontrado!"
                  code:
                    type: integer
                    example: 404
        "422":
          description: "Usuário ou senha errado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Usuário ou senha errado!"
                  code:
                    type: integer
                    example: 422
  "/codigo-verificacao":
    post:
      tags:
        - Autenticação
      summary: "Envia o código de verificação para autenticação externa"
      description: "Faz o envio de um código de verificação, valido por 30min, que deve ser utilizado para autenticação externa."
      operationId: codigoVerificacao
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CodigoVerificacaoRequest"
        required: true
      responses:
        "201":
          description: "Código enviado por E-mail"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CodigoVerificacaoResponse"
  "/validar-autenticacao":
    post:
      tags:
        - Autenticação
      summary: "Gera o token de autenticação externa"
      description: "Valida o código de verificação de um cliente e retorna o Token de acesso do portal do cliente."
      operationId: validarAutenticacao
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidarAutenticacaoRequest"
        required: true
      responses:
        "201":
          description: "Retorna Token de acesso do portal do cliente."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidarAutenticacaoResponse"
  "/resetar-senha-email":
    post:
      tags:
        - Resetar Senha
      summary: "Resetar senha recebendo pelo email"
      description: "Envia e-mail ao cliente do endereço informado com um link que será usado para redefinir a senha"
      operationId: resetPorEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPassword"
        required: true
      responses:
        "200":
          description: "Solicitação de senha realizada com sucesso"
          content:
            application/json:
              schema:
                type: object
                properties:
                  sucesso:
                    type: boolean
                    example: true
                  mensagem:
                    type: string
                    example: "Um e-mail com o link para resetar sua senha foi enviado para o e-mail começado com ..."
        "422":
          description: "Erro ao solicitar reset de senha!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Erro interno ao realizar ação!"
                  code:
                    type: integer
                    example: 422
        "404":
          description: "Cliente não encontrado"
          content:
            application/json:
              schema:
